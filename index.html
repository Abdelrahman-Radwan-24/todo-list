<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="shortcut icon" href="image/Todo List.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1><span>TODO</span> List</h1>
    </header>

    <main>
      <div class="todolist">
        <div class="container">
          <div class="row justify-content-center">
            <div class="input-list col-md-5">
              <input
                type="text"
                class="form-control"
                placeholder="What Do You Want To Do"
                id="nameTodo"
              />

              <p id="paraTodo" class="alert alert-danger d-none">
                Please, Enter at least 3 characters
              </p>
            </div>

            <div class="col-md-5">
              <select class="form-select" id="mySelect">
                <option value="All">All</option>
                <option value="Completed">Completed</option>
                <option value="Uncompleted">Uncompleted</option>
              </select>
            </div>
            <div class="col-md-10 my-4">
              <input
                id="searchInput"
                type="search"
                class="form-control"
                placeholder="Search Todos..."
              />
            </div>

            <button id="todoBtn" class="btn AddBtn col-md-3">Add Todo</button>
            <button id="updateBtn" class="btn btn-info d-none col-md-3">
              Update Todo
            </button>
          </div>
        </div>

        <div class="container mt-5">
          <div class="row items" id="todoData"></div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
